<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div li:nth-child(2) {
            color:green;
        }
        div li:nth-of-type(2) {
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <p>test</p>
        <li>1번째 자식</li>
        <li>2번째 자식</li>
        <li>3번째 자식</li>
    </div>
</body>
</html>
